<!DOCTYPE html>
<html>
<head>
  <title>Space NEO Tracker - A  new connection with space</title>
  <script src="script.js"></script>
</head>
<body>
  <nav id="externalLinks">
    <a href="https://mars.nasa.gov/mer/">Mars Exploration Rovers</a>
    <a href="https://www.nasa.gov">NASA</a>
  </nav>
  <h1>Rover & APOD API Example</h1>
  <label for="rover">Rover:</label>
  <select id="rover">
    <option value="curiosity">Curiosity</option>
    <option value="opportunity">Opportunity</option>
    <option value="spirit">Spirit</option>
  </select>
  <br>
  <button onclick="fetchRandomEarthDays()">Get Random Earth Days</button>
  <br>
  <label for="earthDay">Select an Earth Day:</label>
  <select id="earthDay" disabled>
    <option>Loading...</option>
  </select>
  <br>
  <button id="search">Get Rover Data & Near Objects</button>
  <br>
  
  <section> <!-- ROVER IMAGES SECTION -->
    <div id="roverData">
      <img id="expandedImg" style="width:50%">
      <div id="imgtext"></div>
    </div>
  </section>

  <section> <!-- CLOSEST OBJECTS SECTION -->
    <h2>Near Earth Objects on Selected Earth Day</h2>
    <div id="content"></div>
  </section>

  <section> <!-- APOD SECTION -->
    <div id="apodImage"></div>
  </section>
</body>
<footer>
    <h3>Contact Us</h3>
    <div id="suscribe">
        <h2>Subscribe</h2>
        <p>If you want to get the latest news about space and Mars subscribe to our newsletter.</p>
        <input type="email" placeholder="Enter your email">      
        <button id="btnSendEmail">Send</button>
    </div>
</footer>
</html>

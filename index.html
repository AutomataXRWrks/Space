<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Space NEO Tracker - A new connection with space</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./main.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
</head>

<body>

  <section class="flex">
    <!--Left gray container A fake / hidden checkbox is used as click reciever,so we can use the :checked selector on it-->

    <section class="box-border  h-screen w-1/3 p-4 border-2  bg-gray-200 relative ...">
      <h1 class="my-custom-class text-xl text-stone-600 ...">Space NEO Tracker</h1>

      <!-- TAB MENU -->
      <div class="tab">
        <button class="tablinks" onclick="JavaScript:selectTab('tab1');">
          Rovers Images
        </button>
        <div id="tab1" class="tabcontent">
          <h3>Select a Rover</h3>
          <select id="rover">
            <option value="curiosity">Curiosity</option>
            <option value="opportunity">Opportunity</option>
            <option value="spirit">Spirit</option>
          </select>
          <button onclick="fetchRandomEarthDays()" class="bg-gradient-to-r from-gray-400 to-gray-50 
                                                    hover:from-gray-200 hover:to-gray-400 px-8 
                                                    py-1 rounded-t-lg text-lg  ...">Get Random Earth Days
          </button>
          <select id="earthDay" disabled>
            <option>Loading...</option>
          </select>
          <button id="search" class="bg-gradient-to-r from-gray-400 to-gray-50 
                              hover:from-gray-200 hover:to-gray-400 px-2 
                              py-1 rounded-t-lg text-lg  ...">Show Pictures
          </button>
        </div>
        <button class="tablinks" onclick="JavaScript:selectTab('tab2');">
          Near Objects
        </button>
        <div id="tab2" class="tabcontent">
          <button onclick="nearObjectsRandomDays()" class="bg-gradient-to-r from-gray-400 to-gray-50 
          hover:from-gray-200 hover:to-gray-400 px-8 
          py-1 rounded-t-lg text-lg  ...">Get Random Earth Days
          </button>
          <select id="eartDayObjects" disabled>
            <option>Loading...</option>
          </select>
          <button id="searchObjects" class="bg-gradient-to-r from-gray-400 to-gray-50 
                              hover:from-gray-200 hover:to-gray-400 px-2 
                              py-1 rounded-t-lg text-lg  ...">Show Results
          </button>
        </div>
      </div>

    </section>

    <!-- Black Right container -->
    <section id="rightSection" class="box-border  h-auto w-2/3 p-4 border-2  bg-black ...">

      <nav id="externalLinks" class="my-custom-class3 absolute top-3 right-3 ...">
        <a href="https://mars.nasa.gov/mer/" class="ml-16  bg-gradient-to-r from-gray-900 to-gray-950 
                                                    hover:from-gray-200 hover:to-gray-400 px-5 
                                                    py-1 rounded-t-lg text-lg text-gray-100 ...">
          Mars Exploration Rovers </a>
        <a href="https://www.nasa.gov" class="ml-16  bg-gradient-to-r from-gray-900 to-gray-950 
                                              hover:from-gray-200 hover:to-gray-400 px-5 
                                              py-1 rounded-t-lg text-lg text-gray-100 ...">NASA</a>
      </nav>

      <section id="roverSection" style="margin-top:50px;"> <!-- ROVER IMAGES SECTION -->
        <div class="swiper carousel">
          <div id="roverData" class="swiper-wrapper">
          </div>
          <button type="button" class="swiper-button-next"></button>
          <button type="button" class="swiper-button-prev"></button>
          <div class="swiper-pagination"></div>
        </div>
      </section>

      <section id="nearObjectSection" style="margin-top:50px; text-align: center;"> <!-- CLOSEST OBJECTS SECTION -->
        <div id="content"></div>
      </section>

      <section> <!-- APOD SECTION -->
        <div id="apodImage"></div>
      </section>
    </section>
  </section>

</body>
<footer>
</footer>
<div class="absolute bottom-3 left-3 ...">
  <h3 class="my-custom-class2 border-b-2 border-fuchsia-600 w-3/6  ...">Contact Us</h3>
  <div id="suscribe">
    <p class="my-custom-class3 mb-6 ">Get the latest news about space and Mars:</p>
    <input type="email" placeholder="Enter your email">
    <button id="btnSendEmail" class="ml-16  bg-gradient-to-r from-gray-400 to-gray-50 
                                 hover:from-gray-200 hover:to-gray-400 px-8 
                                 py-1 rounded-t-lg text-lg text-gray-700 ...">Send</button>
  </div>
</div>

</html>

<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script src="script.js"></script>

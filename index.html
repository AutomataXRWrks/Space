<!DOCTYPE html>
<html>
<head>
  <title>Rover & APOD API Example</title>
  <script src="script.js"></script>
</head>
<body>
  <h1>Rover & APOD API Example</h1>
  <label for="rover">Rover:</label>
  <select id="rover">
    <option value="curiosity">Curiosity</option>
    <option value="opportunity">Opportunity</option>
    <option value="spirit">Spirit</option>
  </select>
  <br>
  <button onclick="fetchRandomEarthDays()">Get Random Earth Days</button>
  <br>
  <label for="earthDay">Select an Earth Day:</label>
  <select id="earthDay" disabled>
    <option>Loading...</option>
  </select>
  <br>
  <button onclick="fetchRoverData()">Get Rover Data</button>
  <br>
  <div id="roverData"></div>
  <h2>Astronomy Picture of the Day</h2>
  <div id="apodData"></div>
</body>
</html>
